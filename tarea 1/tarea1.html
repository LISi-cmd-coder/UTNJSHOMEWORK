<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	</head>

	<body>
		<script>
			var distancia
		
		distancia=prompt('Escriba la distancia que debe recorrer en KM','');
	
         distancia=parseInt(distancia);


		if (distancia==100){
		  document.write('debes ir a pie ');
		}else{
		  if (distancia==1000)  {
		    document.write('consigue un auto'); 
		  }else{
		    if(distancia==5000) [
				document.write ('debes tomar un omnibus')
			] 
		  }
		}
		</script>

	</body>
</html>
